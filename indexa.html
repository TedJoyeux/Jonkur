<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="indexaa.css">
</head>
<body>
       
    <div class="ibiharuro">
        <div id="output">Ikibaho</div>
        <div class="igiharuzo">
           
            <div>
                <input type="button" value='AC' onclick="Reset()" class="res"/>
   
            </div>
           <div>
                 <input type="button" value='CE' onclick="ihanagura()" class="futa"/>
   
           </div>
           <div>
              <input type="button" value='%' onclick="kudomako(this)"/>
   
           </div>
           <div>
               <input type="button" value='/' onclick="kudomako(this)"/>
   
           </div>
           <div>
               <input type="button" value='7' onclick="kudomako(this)"/>
   
           </div>
           <div>
               <input type="button" value='8' onclick="kudomako(this)"/>
   
           </div>
           <div>
               <input type="button" value='9' onclick="kudomako(this)"/>
   
           </div>
           <div>
               <input type="button" value='*' onclick="kudomako(this)"/>
   
           </div>
           <div>
               <input type="button" value='4' onclick="kudomako(this)"/>
   
           </div>
           <div>
               <input type="button" value='5' onclick="kudomako(this)"/>
   
           </div>
           <div>
               <input type="button" value='6' onclick="kudomako(this)"/>
   
           </div>
           <div>
               <input type="button" value='-' onclick="kudomako(this)"/>
   
           </div>
           <div>
               <input type="button" value='1' onclick="kudomako(this)"/>
   
           </div>
           <div>
               <input type="button" value='2' onclick="kudomako(this)"/>
   
           </div>
           <div>
               <input type="button" value='3' onclick="kudomako(this)"/>
   
           </div>
           <div>
               <input type="button" value='+' onclick="kudomako(this)" class="plus"/>
   
           </div>
           <div>
               <input type="button" value='0' onclick="ShowValue(this)"/>
   
           </div>
           <div>
               <input type="button" value='.' onclick="kudomako(this)"/>
   
           </div>
           <div>
               <input type="button" value='=' onclick="bingana()" class="equal"/>
   
           </div>
            
        </div>
    </div>
    <script src='cal.js'></script>
    
</body>
</html>
